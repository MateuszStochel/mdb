<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <div class="container">
      <form class="form" id="add-form">
        <div class="form-outline mb-4">
          <input required name="name" class="form-control" />
          <label class="form-label">Product</label>
        </div>
        <div class="form-outline mb-4">
          <input required type="number" name="amount" class="form-control" />
          <label class="form-label">Amount</label>
        </div>
        <div class="form-check form-switch mb-4">
          <input class="form-check-input" name="by_weight" type="checkbox" />
          <label class="form-check-label">By weight</label>
        </div>
        <div class="form__row mb-4 d-grid col-2 mx-auto">
          <label class="form__label">Category</label>
          <select name="category" class="form__input form__input--type">
            <option value="1">Fruits</option>
            <option value="2">Vegetables</option>
            <option value="3">Dairy</option>
            <option value="4">Bread</option>
            <option value="5">etc</option>
          </select>
        </div>
        <div class="d-grid col-2 mx-auto">
          <button class="btn btn-primary form__btn">Submit</button>
        </div>
      </form>
      <div id="categories-container" class="categories-products"></div>
    </div>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
